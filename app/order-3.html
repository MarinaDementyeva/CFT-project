<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>CFT order page 3</title>
		<link rel="stylesheet" type="text/css" href="css/UI-Kit-style.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="order-wrapper">
			
			<div class="progress-form order-wrapper__progress-form">
				<div class="progress-form__circle progress-form__circle_done">
					<span class="progress-form__circle__step progress-form__circle__step_done">1</span>
						
					<svg class="progress-form__circle__icon_done" xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 9 6">
						<path fill="#FFF" fill-rule="evenodd" d="M8.32.251a.856.856 0 0 1 0 1.212L4.035 5.75a.855.855 0 0 1-1.212 0L.25 3.178a.856.856 0 1 1 1.212-1.212L3.43 3.93 7.109.25a.856.856 0 0 1 1.211 0z"/>
					</svg>

				</div>
				<div class="progress-form__line progress-form__line_done"></div>
				<div class="progress-form__circle progress-form__circle_done">
					<span class="progress-form__circle__step progress-form__circle__step_done">2</span>
					
					<svg class="progress-form__circle__icon_done" xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 9 6">
						<path fill="#FFF" fill-rule="evenodd" d="M8.32.251a.856.856 0 0 1 0 1.212L4.035 5.75a.855.855 0 0 1-1.212 0L.25 3.178a.856.856 0 1 1 1.212-1.212L3.43 3.93 7.109.25a.856.856 0 0 1 1.211 0z"/>
					</svg>

				</div>
				<div class="progress-form__line progress-form__line_done"></div>
				<div class="progress-form__circle progress-form__circle_in-process">
					<span class="progress-form__circle__step progress-form__circle__step_in-process">3</span>
						
					<svg class="progress-form__circle__icon_disabled" xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 9 6">
						<path fill="#FFF" fill-rule="evenodd" d="M8.32.251a.856.856 0 0 1 0 1.212L4.035 5.75a.855.855 0 0 1-1.212 0L.25 3.178a.856.856 0 1 1 1.212-1.212L3.43 3.93 7.109.25a.856.856 0 0 1 1.211 0z"/>
					</svg>
				</div>
				<div class="progress-form__line progress-form__line_disabled"></div>
				<div class="progress-form__circle progress-form__circle_disabled">
					<span class="progress-form__circle__step progress-form__circle__step_disabled">4</span>
						
					<svg class="progress-form__circle__icon_disabled" xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 16 12">
						<path fill="#FFF" fill-rule="evenodd" d="M8.32.251a.856.856 0 0 1 0 1.212L4.035 5.75a.855.855 0 0 1-1.212 0L.25 3.178a.856.856 0 1 1 1.212-1.212L3.43 3.93 7.109.25a.856.856 0 0 1 1.211 0z"/>
					</svg>
				</div>
			</div>
			
			<div class="contact-form">
				<span class="text_size_18 text_uppercase">Контактная информация</span>
				
				<input class="placeholder contact-form__input-1" type="text" placeholder="Фамилия">
				<input class="placeholder contact-form__input-2" type="text" placeholder="Имя Отчество">
				<input class="placeholder contact-form__input-3" type="text" placeholder="Номер телефона">
				<input class="placeholder contact-form__input-4" type="text" placeholder="E-mail">
				<input class="placeholder contact-form__input-5" type="text" placeholder="Организация">
				<input class="placeholder contact-form__input-6" type="text" placeholder="ИНН">
				<input class="placeholder contact-form__input-7" type="text" placeholder="Город">
				
				<label class="radio contact-form__radio-1">
					<input class="radio__radio-input" type="radio" name="radio1">
					<span class="radio__radio-visible"></span>
					<span class="radio__radio-label"><span class="text_size_14 text_color_t10 text_weight_100">Быстрая установка</span></span>
				</label>
				<label class="radio contact-form__radio-2">
					<input class="radio__radio-input" type="radio" name="radio1">
					<span class="radio__radio-visible"></span>
					<span class="radio__radio-label"><span class="text_size_14 text_color_t10 text_weight_100">Отложенная установка</span></span>
				</label>
				
				<a class="button button_theme_blue contact-form__btn-1">
					<span class="button__button-label">ОТПРАВИТЬ</span>
				</a>
			</div>
		
		</div>
	</body>
</html>
