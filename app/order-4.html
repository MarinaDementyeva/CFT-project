<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>CFT order page 4</title>
		<link rel="stylesheet" type="text/css" href="css/UI-Kit-style.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="order-wrapper step4-wrapper">
			
			<div class="progress-form order-wrapper__progress-form">
				<div class="progress-form__circle progress-form__circle_done">
					<span class="progress-form__circle__step progress-form__circle__step_done">1</span>
						
					<svg class="progress-form__circle__icon_done" xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 9 6">
						<path fill="#FFF" fill-rule="evenodd" d="M8.32.251a.856.856 0 0 1 0 1.212L4.035 5.75a.855.855 0 0 1-1.212 0L.25 3.178a.856.856 0 1 1 1.212-1.212L3.43 3.93 7.109.25a.856.856 0 0 1 1.211 0z"/>
					</svg>

				</div>
				<div class="progress-form__line progress-form__line_done"></div>
				<div class="progress-form__circle progress-form__circle_done">
					<span class="progress-form__circle__step progress-form__circle__step_done">2</span>
					
					<svg class="progress-form__circle__icon_done" xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 9 6">
						<path fill="#FFF" fill-rule="evenodd" d="M8.32.251a.856.856 0 0 1 0 1.212L4.035 5.75a.855.855 0 0 1-1.212 0L.25 3.178a.856.856 0 1 1 1.212-1.212L3.43 3.93 7.109.25a.856.856 0 0 1 1.211 0z"/>
					</svg>

				</div>
				<div class="progress-form__line progress-form__line_done"></div>
				<div class="progress-form__circle progress-form__circle_done">
					<span class="progress-form__circle__step progress-form__circle__step_done">3</span>
						
					<svg class="progress-form__circle__icon_done" xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 9 6">
						<path fill="#FFF" fill-rule="evenodd" d="M8.32.251a.856.856 0 0 1 0 1.212L4.035 5.75a.855.855 0 0 1-1.212 0L.25 3.178a.856.856 0 1 1 1.212-1.212L3.43 3.93 7.109.25a.856.856 0 0 1 1.211 0z"/>
					</svg>
				</div>
				<div class="progress-form__line progress-form__line_done"></div>
				<div class="progress-form__circle progress-form__circle_in-process">
					<span class="progress-form__circle__step progress-form__circle__step_in-process">4</span>
						
					<svg class="progress-form__circle__icon_disabled" xmlns="http://www.w3.org/2000/svg" width="16" height="12" viewBox="0 0 16 12">
						<path fill="#FFF" fill-rule="evenodd" d="M8.32.251a.856.856 0 0 1 0 1.212L4.035 5.75a.855.855 0 0 1-1.212 0L.25 3.178a.856.856 0 1 1 1.212-1.212L3.43 3.93 7.109.25a.856.856 0 0 1 1.211 0z"/>
					</svg>
				</div>
			</div>
		
			<div class="order-done-block">
			
				<div class="done-circle">
				</div>
				
				<p class="text_size_36 text_color_t11">Поздравляем!</p>
				<p class="text_size_36 text_color_t11">Ваш заказ успешно оформлен!</p>
				
				<p class="text_size_14 text_color_t6 order-done-block__text-2">В ближайшее время с Вами свяжется наш менеджер
					для уточнения параметров заказа 
					и решения вопроса о встрече со специалистами.</p>
					
				<a class="button button_theme_white order-done-block__btn">
					<span class="button__button-label text_bold">НА ГЛАВНУЮ</span>
				</a>
			</div>
		
		</div>
	</body>
</html>
